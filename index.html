<!DOCTYPE html>

<head>

    <!--css 연결-->
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script>
        Kakao.init('38cbff46e4496bc0f19da4f59a4feb14');
        Kakao.isInitialized();
      </script>

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5 px-3">   <!--m: margin , x:왼쪽 오른쪽 , -auto:자동으로 -->     
            <h1 > 십이간지로 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >
            <img src="./img/main.png" class="img-fluid" alt="mainImage">
            </div>
            <p>
                나만의 MBTI 사이트입니다.<br>
                아래 시작하기 버튼을 눌러 시작해주세요
         
            </p>
            <button type="button" class="btn btn-danger mt-3" 
            onclick="js:begin()">시작하기</button>

        </section>
        
        <section id="qna">
            <div class="status mx-auto mt-5"> <!--진행 상태바 -->
                <div class="statusBar">
                     
                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto">

            </div>

            <div class="answerBox">

            </div>
        </section>

        <section id="result" class="mx-auto my-5 py-5 px-3">
            <h1 > 당신의 결과는?!</h1>
            <div class="resultname">

            </div>
            <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto" >
        
            </div>

            <div class="resultDesc">

            </div>
        
            <button type="button" class="kakao my-3 py-2 px-3"  onclick="js:setShare()">공유하기</button>
        </section>


        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/share.js"></script>
    </div>
